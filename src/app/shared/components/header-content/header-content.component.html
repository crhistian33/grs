<div class="flex justify-between items-center mb-4">
  <h4 class="text-lg font-semibold text-gray-700">{{ title }}</h4>
  <div class="flex gap-x-2">
    <p-button
      icon="pi pi-filter"
      label="Filtrar"
      severity="secondary"
      size="small"
      (onClick)="onFilter()">
    </p-button>
    @if(typePage === types.LIST) {
      <ng-content></ng-content>
      <p-button
        icon="pi pi-trash"
        label="Papelera"
        severity="secondary"
        [badge]="trashes.toString()"
        badgeSeverity="danger"
        size="small"
        routerLink="papelera"
        [disabled]="trashes === 0"
      />
    }
    <p-button
      icon="pi pi-trash"
      label="Eliminar selección"
      severity="danger"
      size="small"
      [disabled]="!hasSelectedItem"
      (onClick)="onDeleteAll()"
    />
    @if(typePage === types.RECYCLE) {
      <p-button
        icon="pi pi-undo"
        label="Restaurar selección"
        severity="info"
        size="small"
        [disabled]="!hasSelectedItem"
        (onClick)="onRestoreAll()"
      />
    }
    @if(typePage === types.RECYCLE || typePage === types.CEASED) {
      <p-button
        icon="pi pi-arrow-right"
        iconPos="right"
        label="Volver"
        severity="contrast"
        size="small"
        (onClick)="goBack()"
      />
    }
    @if(typePage === types.LIST) {
      <p-button
        icon="pi pi-plus"
        label="Crear"
        size="small"
        styleClass="border-cyan-700 bg-cyan-700 hover:bg-cyan-800"
        (onClick)="onOpenCreate()"
      />
    }
  </div>
</div>
