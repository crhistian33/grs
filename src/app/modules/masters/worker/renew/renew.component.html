<h1>{{ worker.name }}</h1>
<form>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="col-span-1">
      <p-iftalabel>
        <p-datepicker inputId="date" [appendTo]="'body'" showIcon iconDisplay="input" dateFormat="dd/mm/yy"  styleClass="w-full" />
        <label for="date">Fecha de inicio de contrato</label>
      </p-iftalabel>
    </div>
    <div class="col-span-1">
      <p-iftalabel>
        <p-datepicker inputId="date" [appendTo]="'body'" showIcon iconDisplay="input" dateFormat="dd/mm/yy"  styleClass="w-full" />
        <label for="date">Fecha de cese de contrato</label>
      </p-iftalabel>
    </div>

    <!-- Botones en horizontal -->
    <div class="col-span-1 md:col-span-2 flex justify-end gap-2">
      <p-button
        label="Cancelar"
        type="button"
        styleClass="border-indigo-100 bg-indigo-100 hover:bg-indigo-200 text-gray-800"
        size="small"
      ></p-button>
      <p-button
        type="submit"
        label="Renovar"
        styleClass="border-cyan-700 bg-cyan-700 hover:bg-cyan-800"
        size="small"
      ></p-button>
    </div>
  </div>
</form>
