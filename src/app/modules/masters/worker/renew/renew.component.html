<div class="flex flex-col md:flex-row gap-y-0.5 md:gap-y-0 md:justify-between">
  <div class="flex items-center gap-x-1">
    <span class="font-semibold text-cyan-800">{{ worker.name }}</span>
    <span>({{ worker.typeworker.name }})</span>
  </div>
  <div class="flex items-center gap-x-1">
    <span class="font-semibold text-cyan-800">Vencido:</span>
    <span>{{ worker.start_date }} al {{ worker.end_date }}</span>
  </div>
</div>
<hr class="border-gray-300 my-3" />
<form [formGroup]="myForm" (submit)="onSubmit()">
  <h2 class="font-semibold mb-3">Datos del nuevo contrato</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2" formGroupName="contract">
    <div class="col-span-1">
      <p-iftalabel>
        <p-datepicker inputId="date" formControlName="start_date" [appendTo]="'body'" showIcon iconDisplay="input" dateFormat="dd/mm/yy" [ngClass]="{'ng-invalid ng-dirty': isInvalid('start_date')}" styleClass="w-full" />
        <label for="date">Fecha de inicio de contrato</label>
      </p-iftalabel>
    </div>
    <div class="col-span-1">
      <p-iftalabel>
        <p-datepicker inputId="date" formControlName="end_date" [appendTo]="'body'" showIcon iconDisplay="input" dateFormat="dd/mm/yy" [ngClass]="{'ng-invalid ng-dirty': isInvalid('end_date')}"  styleClass="w-full" />
        <label for="date">Fecha de cese de contrato</label>
      </p-iftalabel>
    </div>
    <div class="col-span-1">
      <p-iftalabel>
        <p-select inputId="typeworker" formControlName="type_worker_id" [options]="(typeworkers$ | async) || []" optionLabel="name" optionValue="id" [appendTo]="'body'" [showClear]="true" [ngClass]="{'ng-invalid ng-dirty': isInvalid('type_worker_id')}" styleClass="w-full" />
        <label for="typeworker">Seleccione el tipo de trabajador</label>
      </p-iftalabel>
    </div>

    <!-- Botones en horizontal -->
    <div class="col-span-1 md:col-span-2 flex justify-end gap-2">
      <p-button
        label="Cancelar"
        type="button"
        styleClass="border-indigo-100 bg-indigo-100 hover:bg-indigo-200 text-gray-800"
        size="small"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        type="submit"
        label="Renovar"
        styleClass="border-cyan-700 bg-cyan-700 hover:bg-cyan-800"
        size="small"
      ></p-button>
    </div>
  </div>
</form>
